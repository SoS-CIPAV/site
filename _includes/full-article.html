<article class="card card-block" {% if post.id %}id="{{post.id}}"{% endif %}>

  <h3 class="text-xs-center">{{post.title}}</h3>
  <p class="text-muted text-xs-center">{{post.description}}</p>
  {{post.content}}
  <p class="article-metadata text-xs-right" >
    <small>
    {% if post.display_date %}
      <span class="dt-published">{{post.display_date}}</span>
    {% else %}
      <time class="dt-published" datetime="{{post.date | date_to_xmlschema }}">
        {% include date.long.fr %}
      </time>
    {% endif %}
    </small>
  </p>

{% if post.footnotes %}
  <div class="footnotes">
    Notes&nbsp;:
    <ol>
    {% increment note_counter %}
    {% for note in footnotes %}
      <li id="footnote{{ note_counter }}">
        {{ note }}
      </li>
    {% endfor %}
    </ol>
  </div>
{% endif %}
</article>
